{% extends "blog/base.html" %}
{% load blog_tags %}

{% block content %}

<div>
    {% getcats as categories %}
    <a href="{% url 'blog' %}">Все категории</a>
    {% for c in categories %}
    <a href="{{ c.get_absolute_url }}">{{c.name}}</a>
    {% endfor %}
</div>
<div class="my-10">
    <div class=" grid grid-flow-row gap-8 lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1">
        {% for p in posts %}
        <div class="border border-gray-200 rounded-xl p-4">
            <h1 class="text-2xl font-bold tracking-tight pb-4">{{p.title}}</h1>
            <p class="">{{p.content | truncatewords:19}}</p>
            <a href="{{ p.get_absolute_url }}"
                class="pt-3 inline-flex items-center px-3 py-2 text-sm font-medium text-center text-black  rounded-lg">
                Оқу
                <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 5h12m0 0L9 1m4 4L9 9" />
                </svg>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
