{% extends "blog/base.html" %}

{% block content %}
<div class="my-10">
    <div class=" grid grid-flow-row gap-8 lg:grid-cols-3 ">
        {% for p in posts %}
        <div class="border border-gray-200 rounded-xl p-4">
            <h1 class="text-2xl font-bold tracking-tight pb-4">{{p.title}}</h1>
            <span class="">{{p.content | truncatewords:20}}</span>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
