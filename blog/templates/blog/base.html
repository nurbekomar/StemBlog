{% load static %}
<script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
<script type="text/javascript" src="{% static  'ckeditor/ckeditor/ckeditor.js' %}"></script>
<link rel="stylesheet" href="{% static 'ckeditor/ckeditor/plugins/codesnippet/lib/highlight/styles/default.css' %}" />
<script src="{% static 'ckeditor/ckeditor/plugins/codesnippet/lib/highlight/highlight.pack.js' %}"></script>
<script>hljs.initHighlightingOnLoad();</script>


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <title>{{title}}</title>
</head>

<body class="font-mono container mx-auto">
    <nav class="h-14 flex justify-between items-center text-xl">
        <a href="{% url 'home' %}">Nurbek Tech</a>
        {% block mainmenu %}
        <ul>
            {% for m in menu %}
            <a href="{% url m.url_name %}">{{m.title}}</a>
            {% endfor %}
        </ul>
        {% endblock mainmenu %}
    </nav>

    <main class="my-8 ">
        {% block content %}
        {% endblock content %}
    </main>

</body>

</html>
