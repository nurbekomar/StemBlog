{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{title}}</title>
</head>

<body>
    <nav class="container mx-auto">
        {% block mainmenu %}
        <ul>
            {% for m in menu %}
            <li>{{m}}</li>
            {% endfor %}
        </ul>
        {% endblock mainmenu %}
    </nav>

    {% block content %}

    {% endblock content %}

</body>

</html>
